<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<h1>welcome to the test</h1>
	<pre id="pre"></pre>
	<script src="/autohttp.js"></script>
	<script>
	setTimeout(function() {
		out = [];
		for (var name in autohttp) {
			out.push(('autohttp.' + name + ' = ' + autohttp[name]).replace(/\t/g, '  '));
		}
		document.getElementById('pre').innerHTML = out.join('\n');


		autohttp.capitalize('this will wait a second before returning', function() {
			console.log('"capitalize" response:');
			console.log(arguments);
		});

		autohttp.reverse('reverse this string lol idk', function() {
			console.log('"reverse" response:');
			console.log(arguments);
		});

		autohttp.throwError('throw some error', function() {
			console.log('"throwError" response:');
			console.log(arguments);
		});

		autohttp.addKey({
			"name": "michael tang"
		}, function() {
			console.log('"addKey" response:');
			console.log(arguments);
		});

		autohttp.readFile(null, function() {
			console.log('"readFile" response:');
			console.log(arguments);
		});


	}, 100);
	</script>
</body>
</html>
